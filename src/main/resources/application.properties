logging.level.root=info
logging.level.com.dxc.clientServices=Debug
#server.error.whitelabel.enabled=false
server.port=8080
server.servlet.context-path=/ClientServices

spring.datasource.url=jdbc:mysql://localhost:3306/client?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.hikari.poolName=SpringBootHikariCP
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.pool-prepared-statements=true
spring.datasource.hikari.max-open-prepared-statements=250

#Custom application properties
application.name=My Application Demo
#spring.messages.basename=messages

#Swagger Document Properties
info.app.name=Application Name
info.app.description=Application Description
info.app.version=1.0.0
#Actuatur Endpoints configurations
management.endpoints.web.exposure.include=*
